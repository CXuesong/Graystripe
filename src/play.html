<!DOCTYPE html>
<html>

<head>
    <title>PTAG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/site.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css"
        integrity="sha256-X/mlyZAafJ8j5e74pWh4+qNUD1zurCvLA6hODVobQX0=" crossorigin="anonymous" />
    <!-- Toastr -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css" integrity="sha256-R91pD48xW+oHbpJYGn5xR0Q7tMhH4xOrWn1QqMRINtA="
        crossorigin="anonymous" />
    <!-- Basic Script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js" integrity="sha256-XcUqNv8jyMENREIx9qqoRwOWTY5R+XS/WQ5nDXG1GsI="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js" integrity="sha256-0jgHNEQo7sIScbcI/Pc5GYJ+VosKM1mJ+fI0iuQ1a9E="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.7/URI.min.js" integrity="sha256-SSmTv/g7uUjsYbIkPCbQJ5pWmW8MUeZsefNE2Q3aXGY="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js" integrity="sha256-yNbKY1y6h2rbVcQtf0b8lq4a+xpktyFc3pSYoGAY1qQ="
        crossorigin="anonymous"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import("script/play");
    </script>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay-md-down bmd-drawer-in-lg-up">
        <header class="bmd-layout-header">
            <div class="navbar navbar-light bg-faded">
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="drawer" data-target="#dw-s2">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <ul class="nav navbar-nav">
                    <li class="nav-item" data-bind="text: LC('ptag')">PTAG</li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn bmd-btn-icon btn-secondary dropdown-toggle" type="button" id="more-menu-1" data-toggle="dropdown" aria-haspopup="true">
                                <i class="material-icons">more_vert</i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="more-menu-1">
                                <a class="dropdown-item" href="https://github.com/CXuesong/Graystripe" target="_blank">Visit Github</a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand">Menu</a>
            </header>
            <ul class="list-group">
                <a class="list-group-item list-group-item-action" href="#" data-bind="text: LC('game_save_session'), click: saveGame">Save</a>
                <a class="list-group-item list-group-item-action" href="#" data-bind="text: LC('game_load_session'), click: loadGame">Load</a>
                <div class="dropdown-divider"></div>
                <a class="list-group-item list-group-item-action" href="#" data-bind="text: LC('game_restart'), click: restartGame">Restart</a>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div class="container">
                <div class="tab-content fade in">
                    <div class="tab-pane active" id="tab-primary" role="tabpanel">
                        <div class="card" data-bind="with: currentStageVM">
                            <div class="card-block">
                                <h4 class="card-title" data-bind="text: stageName"></h4>
                                <div class="card-text" data-bind="html: prompt"></div>
                            </div>
                            <div class="card-footer">
                                <ul class="list-group" data-bind="foreach: options">
                                    <a href="#" class="list-group-item btn btn-primary" data-bind="html: text, click: notifyClick;"></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab-save-load" role="tabpanel">
                    </div>
                    <div class="tab-pane fade" id="tab-about" role="tabpanel">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8="
        crossorigin=" anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.iife.min.js"
        integrity="sha256-ZXg72BEfPkGcWiAualdfLU4jSEj7sabDa40wc+V9RKg=" crossorigin=" anonymous"></script>
    <script>
        $(function () { $('body').bootstrapMaterialDesign(); });
    </script>
</body>

</html>
